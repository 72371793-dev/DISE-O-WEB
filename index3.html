<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="img/img2.jpg" alt="Logo MSMR" class="logo" />
    <nav>
      <ul>
        <a href="index.html">Inicio</a>
        <a href="index2.html">Historia</a>
        <a href="index3.html">Contacto</a>
      </ul>
    </nav>
  </header>
  <section id="Contacto">
  <main>
    <h1>Contáctanos</h1>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="region">Región:</label>
      <select id="region" name="region">
        <option value="costa">Costa</option>
        <option value="sierra">Sierra</option>
        <option value="selva">Selva</option>
      </select>
      <main>
        <p>Señala tu ubicación:</p>
    <figure>
      <iframe 
      src=https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3827.5109170690516!2d-71.53949232508832!3d-16.39885828432944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91424a59ffae2999%3A0xc419f49d1f9cd270!2sPlaza%20de%20Armas%20de%20Arequipa!5e0!3m2!1ses!2spe!4v1762840557860!5m2!1ses!2spe" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>">
      </iframe>
      <figcaption Haz clic en una región para explorarla></figcaption>
    </figure>

    <map name="mapa-peru">
      <area shape="rect" coords="100,100,200,200" />
      <area shape="rect" coords="210,100,310,200" />
      <area shape="rect" coords="320,100,420,200" />
    </map>
  </main>
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
  </section>
</body>
